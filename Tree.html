<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="initial-scale=1.0, width=device-width">
    <title>Tree</title>
</head>

<body>
    <canvas width="1000" height="810"></canvas>
    <script>
        var points = [{
            x: 300,
            y: 810,
            life: 100,
            age: 0,
            angle: 0.5 * Math.PI
        }];
        var canvas;
        var ctx;

        function main() {
            canvas = document.querySelector('canvas');
            ctx = canvas.getContext('2d');
            ctx.strokeStyle = "black";

            window.setTimeout(update, 10);
        }

        function update() {
            window.setTimeout(update, 10);

            var newPoints = [];

            for (var i = 0; i < points.length; i++) {
                var point = points[i];
                ctx.beginPath();
                ctx.arc(point.x, point.y, point.life * 0.06, 0, 2 * Math.PI, false);
                ctx.fillStyle = 'black';
                ctx.fill();

                point.x += Math.cos(point.angle) * 1;
                point.y -= Math.sin(point.angle) * 1;
                point.age++;

                if (point.age < point.life) {
                    newPoints.push(point);
                } else if (point.life > 30) {
                    newPoints.push({
                        x: point.x,
                        y: point.y,
                        life: Math.round(point.life * (Math.random() * 0.1 + Math.random() * 0.2 + 0.6)),
                        age: 0,
                        angle: point.angle - Math.PI * Math.random(1, 10) * 0.3
                    });
                    newPoints.push({
                        x: point.x,
                        y: point.y,
                        life: Math.round(point.life * (Math.random() * 0.2 + Math.random() * 0.2 + 0.5)),
                        age: 0,
                        angle: point.angle + Math.PI * Math.random(1, 10) * 0.3
                    });
                    newPoints.push({
                        x: point.x,
                        y: point.y,
                        life: Math.round(point.life * (Math.random() * 0.2 + Math.random() * 0.2 + 0.6)),
                        age: 0,
                        angle: point.angle + Math.PI * Math.random(1, 10) * 0.3
                    });
                }
            }

            points = newPoints;
        }

        main();

    </script>
</body>

</html>
